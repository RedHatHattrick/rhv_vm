---
- name: Create DNS Record in IDM
  hosts: idm
  become: true
  gather_facts: false

  tasks:
  # Ensure a PTR record is present
  - name: Ensure that {{ rhv_vm_hostname }} has A record
    ipadnsrecord:
      ipaadmin_password: Redhat1993
      zone_name: hattrick.lab
      records:
      - name: "{{ rhv_vm_hostname }}"
        a_ip_address: "{{ rhv_vm_public_ip }}"

